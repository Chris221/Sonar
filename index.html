<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Compiler</title>
	<link type="text/css" rel="stylesheet" href="CSS/myCSS.css" />
	<script type="text/javascript" src="JS/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JS/compiler.js"></script>
	<script type="text/javascript" src="JS/lexer.js"></script>
	<script type="text/javascript" src="JS/token.js"></script>
</head>
<body>
	<div class="holder">
		<span class="topbar">
		Compiler
		</span>
	</div>
	<span class="page">
		<span class="controls">
			<button onclick="compile();">Compile</button>
		</span>
		<span class="page-left">
			<span class="title">Input:</span>
			<textarea class="input" id="input">/* Project 1 */
{}$
{{{{{{}}}}}}$
{{{{{{}}}	/*	comments	are	ignored	*/	}}}}$
{	/*	comments	are	still	ignored	*/	int	@}$

/* Same thing but just really ugly */{}${{{{{{}}}}}}${{{{{{}}}/* comments are ignored */}}}}${/* comments are still ignored */int@}$</textarea>
		</span>
		<span class="page-right">
			<span class="title">Console:</span>
			<textarea class="log" id="Lexer_log" disabled></textarea>
		</span>
	</span>
</body>
</html>

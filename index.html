<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Compiler</title>
	<link type="text/css" rel="stylesheet" href="CSS/myCSS.css" />
	<script type="text/javascript" src="JS/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JS/compiler.js"></script>
	<script type="text/javascript" src="JS/lexer.js"></script>
	<script type="text/javascript" src="JS/token.js"></script>
	<script type="text/javascript" src="JS/testPrograms.js"></script>
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/popper.js@1.12.9/dist/umd/popper.js"></script>
	<script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap-4-navbar.css">
	<script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap-4-navbar.js"></script>
</head>
<body onLoad="testProgram('project1');">
	<div class="holder">
		<span class="topbar">
		Compiler
		</span>
	</div>
	<span class="page">
		<span class="controls">
			<button onclick="compile();" class="btn btn-primary">Compile</button>
			<button onclick="compile();" class="btn btn-primary">Compile</button>&emsp;
			<div class="btn-group">
				<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Example Code</button>
				<div class="dropdown-menu"  aria-labelledby="navbarDropdownMenuLink">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle">Cases that pass</a>
						<ul class="dropdown-menu">
							<a class="dropdown-item" onclick="testProgram('good_case_1');">Simple</a>
							<a class="dropdown-item" onclick="testProgram('good_case_2');">Print String</a>
						</ul>
						<a class="nav-link dropdown-toggle">Project</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item dropdown-toggle">Project 1</a>
								<ul class="dropdown-menu">
									<a class="dropdown-item" onclick="testProgram('project1');">Both</a>
									<a class="dropdown-item" onclick="testProgram('project1_clean');">Clean</a>
									<a class="dropdown-item" onclick="testProgram('project1_ugly');">Ugly</a>
								</ul>
							</li>
						</ul>
						<a class="nav-link dropdown-toggle">Lex Errors</a>
						<ul class="dropdown-menu">
							<a class="dropdown-item" onclick="testProgram('project1_lex');">Project 1</a>
							<a class="dropdown-item" onclick="testProgram('two_line_string');">Two Line String</a>
							<a class="dropdown-item" onclick="testProgram('invalid_string');">Invalid String</a>
						</ul>
					</li>
				</div>
			  </div>
		</span>
		<span class="compilerVis">
			<button class="btn btn-secondary" id="lexer">Lexer</button>&emsp;
			<button class="btn btn-secondary" id="2">2</button>&emsp;
			<button class="btn btn-secondary" id="3">3</button>&emsp;
			<button class="btn btn-secondary" id="4">4</button>&emsp;
		</span>
		<span class="page-left">
			<span class="title">Input:</span>
			<textarea class="input" id="input"></textarea>
			<!--<script type="text/javascript">testProgram(lab1);</script>-->
		</span>
		<span class="page-right">
			<span class="title">Console:</span>
			<textarea class="log" id="Lexer_log" disabled></textarea>
		<span class="page-bottom">
			<!-- Token Ticker -->
			<!-- could make it not bug out on the change but it's annoying -->
			<span class="tokenTicker">
				<marquee id="token-marquee" class="token-marquee" behavior="scroll" scrollamount="10" direction="left"></marquee>
			</span>
		</span>
	</span>
</body>
</html>
